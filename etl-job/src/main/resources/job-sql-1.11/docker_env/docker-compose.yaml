version: '2.1'
services:
    datagen:
        build: 
            context: ./data
            dockerfile: Dockerfile
        command: "java -classpath /opt/datagen/flink-sql-test.jar kafka.KafkaGenerator -Dlog4j.configuration /opt/datagen/log4j.properties"
        environment:
            ZOOKEEPER_CONNECT: zookeeper
            KAFKA_BOOTSTRAP: kafka
    zookeeper:
        image: wurstmeister/zookeeper:3.4.6
        ports:
            - "2181:2181"
    kafka:
        image: wurstmeister/kafka:2.12-2.2.1
        ports:
            - "9092:9092"
            - "9094:9094"
        depends_on:
             - zookeeper
        environment:
            - KAFKA_ADVERTISED_LISTENERS=INSIDE://:9094,OUTSIDE://localhost:9092
            - KAFKA_LISTENERS=INSIDE://:9094,OUTSIDE://:9092
            - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
            - KAFKA_INTER_BROKER_LISTENER_NAME=INSIDE
            - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
            - KAFKA_CREATE_TOPICS:"order_cnt:1:1,orders:1:1,currency:1:1"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
    mysql:
        image: mysql:8.0
        volumes:
            - ./mysql/mktable.sql:/docker-entrypoint-initdb.d/mktable.sql
        environment:
            MYSQL_ROOT_PASSWORD: 123456
        ports:
            - "3306:3306"


